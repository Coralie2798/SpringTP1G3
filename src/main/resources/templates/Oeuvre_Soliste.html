<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Oeuvres et Solistes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="accordion" id="accordionExample">
		<div class="accordion-item" th:each="sol :${ listeS}" >
			<h2 class="accordion-header" id="headingThree">
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseThree"
					aria-expanded="false" aria-controls="collapseThree" th:text="${sol.prenom}+' '+${sol.nom}">
					
				</button>
			</h2>
			<div id="collapseThree" class="accordion-collapse collapse"
				aria-labelledby="headingThree" data-bs-parent="#accordionExample">
				<div class="accordion-body" th:each="oeuvre :${listeO}">
					<strong >Oeuvres</strong>
					<input type="checkbox" th:text="${oeuvre.nom}">
						
							
					
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
