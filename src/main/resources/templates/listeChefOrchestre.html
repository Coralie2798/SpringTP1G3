<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Liste Chef Orchestre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
	  <div class="row">
	    <div class="col">Id</div>
	    <div class="col">Nom</div>
	    <div class="col">Prénom</div>
	    <div class="col">dateNaissance</div>
	    <div class="col">Nationalité</div>
	    <div class="col">Cachet</div>
	    <div class="col">Commentaire</div>
	    <div class="col">Action</div>
	  </div>
	  

		  <div class="row" th:each="ChefO : ${ listeChefOrchestre }" th:with="idCO = ${ ChefO.id }">
		  <div class="col" th:text="${ idCO }">
		  		
		  	</div>
		  	<div class="col" th:text="${ ChefO.nom }"></div>
		    <div class="col" th:text="${ ChefO.prenom }"></div>
		    <div class="col" th:text="${ ChefO.dateNaissance }"></div>
		    <div class="col" th:text="${ ChefO.nationalite }"></div>
		    <div class="col" th:text="${ ChefO.cachet }"></div>
		    <div class="col" th:text="${ ChefO.commentaires }"></div>

		    <div class="col">
		    	<a th:href="'deleteChefOrchestre/' + ${ idCO }"> <button type="button" class="btn btn-outline-danger">Supprimer</button></a>
		    	<a th:href="'modifChefOrchestre/' + ${ idCO }"> <button type="button" class="btn btn-outline-danger">Modifier</button></a>
		    </div>
		  
		  </div>
	  
	</div>
</body>
</html>
