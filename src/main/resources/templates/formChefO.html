<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Ajouter un chef d'orchestre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	<link href="/css/form.css" rel="stylesheet">
</head>
<body>
<div class="card">
		
		<div class="card-body">
			<h5  class="card-title">Formulaire d'enregistrement Chef Orchestre</h5>
			<form method="post" action="saveChefO" modelAttribute="ChefO">
				<div class="mb-3">
					<label for="nom" class="form-label">Nom</label> 
					<input type="text" class="form-control" id="nom" name="nom">
				</div>
				<div class="mb-3">
					<label for="prenom" class="form-label">Prénom</label> 
					<input type="text" class="form-control" id="prenom" name="prenom">
				</div>
				<div class="mb-3">
					<label for="dateNaissance" class="form-label">Date de naissance</label>
					<input type="text" class="form-control" id="dateNaissance"
						name="dateNaissance">
				</div>
				<div class="mb-3">
					<label for="nationalite" class="form-label">Nationalité</label> 
					<input type="text" class="form-control" id="nationalite" name="nationalite">
				</div>
				<div class="mb-3">
					<label for="cachet" class="form-label">Cachet demandé</label> 
					<input type="number" class="form-control" id="cachet" name="cachet">
				</div>
				<div class="mb-3">
					<label for="commentaires" class="form-label">Commentaires</label> 
					<input type="text" class="form-control" id="commentaires" name="commentaires">
				</div>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button type="submit" class="btn btn-outline-success">Enregistrer</button>
					<button type="reset" class="btn btn-outline-danger">Annuler</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
