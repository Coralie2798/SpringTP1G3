<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des solistes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container text-center">
		<div class="row">
			<div class="col">Numero de l'oeuvre</div>
			<div class="col">Nom</div>
			<div class="col">Dur√©e (en min)</div>
			
			<div class="col">Action</div>
		</div>
		
		
		 
		<div class="row" th:each="oeuvre :${ listeO}" th:with="id=${oeuvre.nOeuvre}">
			<div class="col" th:text="${id}"></div>
			<div class="col" th:text="${oeuvre.nom}"></div>
			<div class="col" th:text="${oeuvre.duree}"></div>
			
			<div class="col" >
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<a th:href="'modifOeuvre/'+${id}"><button type="button" class="btn btn-outline-warning">Modifier</button></a>
					<a th:href="'deleteOeuvre/'+${id}"><button type="button" class="btn btn-outline-danger">Supprimer</button></a>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="d-grid gap-2 col-6 mx-auto">
	<a th:href="formOeuvre" ><button type="button" class="btn btn-outline-primary">Enregistrer une nouvelle oeuvre</button></a>
	
	</div>
</body>
</html>
