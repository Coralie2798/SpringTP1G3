<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>formulaire Chef Orchestre</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	<link href="/css/form.css" rel="stylesheet">
</head>
<body>
	<div class="card">
		<h5 class="card-header">Enregistrer un chef d'orchestre</h5>
		<div class="card-body">
			<h5  class="card-title">Formulaire d'enregistrement</h5>
			<form method="post" action="saveChefOrchestre" modelAttribute="ChefOrchestre">
				<div class="mb-3">
					<label for="nom" class="form-label">Nom</label> 
					<input type="text" class="form-control" id="nom" name="nom">
				</div>
				<div class="mb-3">
					<label for="prenom" class="form-label">Prénom</label> 
					<input type="text" class="form-control" id="prenom" name="prenom">
				</div>
				<div class="mb-3">
					<label for="dateN" class="form-label">Date de naissance</label>
					<input type="text" class="form-control" id="dateN"
						name="dateN">
				</div>
				<div class="mb-3">
					<label for="nationnalite" class="form-label">Nationnalité</label> 
					<input type="text" class="form-control" id="nationnalite" name="nationnalite">
				</div>
				<div class="mb-3">
					<label for="cachet" class="form-label">cachet</label> 
					<input type="numeric" class="form-control" id="cachet" name="cachet">
				</div>
				<div class="mb-3">
					<label for="commentaires" class="form-label">commentaires</label> 
					<input type="commentaires" class="form-control" id="cachet" name="commentaires">
				</div>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button type="submit" class="btn btn-outline-success">Enregistrer</button>
					<button type="reset" class="btn btn-outline-danger">Annuler</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
