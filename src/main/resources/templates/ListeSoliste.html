<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des solistes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container text-center">
		<div class="row">
			<div class="col">Numero de Soliste</div>
			<div class="col">Nom</div>
			<div class="col">Prénom</div>
			<div class="col">Date de naissance</div>
			<div class="col">Nationnalité</div>
			<div class="col">Action</div>
		</div>
		
		
		 
		<div class="row" th:each="sol :${ listeS}" th:with="id=${sol.nSoliste}">
			<div class="col" th:text="${id}"></div>
			<div class="col" th:text="${sol.Nom}"></div>
			<div class="col" th:text="${sol.prenom}"></div>
			<div class="col" th:text="${sol.dateNaissance}"></div>
			<div class="col" th:text="${sol.nationnalite}"></div>
			<div class="col" >
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<a th:href="'modifSoliste/'+${id}"><button type="button" class="btn btn-outline-warning">Update</button></a>
					<a th:href="'deleteSoliste/'+${id}"><button type="button" class="btn btn-outline-danger">Supprimer</button></a>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="d-grid gap-2 col-6 mx-auto">
	<a th:href="formSoliste" ><button type="button" class="btn btn-outline-primary">Enregistrer un nouveau soliste</button></a>
	<a th:href="Oeuvre_Soliste" ><button type="button" class="btn btn-outline-primary">attribuer des oeuvres à un soliste</button></a>
	
	</div>
</body>
</html>
