<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>enregistrer un soliste</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	<link href="/css/enregistrerVoiture.css" rel="stylesheet">
</head>
<body>

	<div class="card">
		<h5 class="card-header">Enregistrer un concert</h5>
		<div class="card-body">
			<h5  class="card-title">Formulaire d'enregistrement</h5>
			<form method="post" action="saveVoiture" modelAttribute="voiture">
				<div class="mb-3">
					<label for="nomConcert" class="form-label">Nom du Concert</label> 
					<input type="text" class="form-control" id="nomConcert" name="nomConcert">
				</div>
				<div class="mb-3">
					<label for="dateConcert" class="form-label">Date du concert</label> 
					<input type="text" class="form-control" id="dateConcert" name="dateConcert">
				</div>
				<div class="mb-3">
					<label for="dateN" class="form-label">Nom du lieu ICI ON FAIT LE MENU DEROULANT</label>
					<input type="text" class="form-control" id="dateN"
						name="dateN">
				</div>
				<div class="mb-3">
					<label for="numRue" class="form-label">Num√©ro de la rue</label> 
					<input type="number" class="form-control" id="numRue" name="numRue">
				</div>
				<div class="mb-3">
					<label for="nomRue" class="form-label">Nom de la rue</label> 
					<input type="text" class="form-control" id="nomRue" name="nomRue">
				</div>
					<div class="mb-3">
					<label for="nombreFauteuils" class="form-label">Nombre de fauteuils</label> 
					<input type="number" class="form-control" id="nombreFauteuils" name="nombreFauteuils">
				</div>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button type="submit" class="btn btn-outline-success">Enregistrer</button>
					<button type="reset" class="btn btn-outline-danger">Annuler</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
