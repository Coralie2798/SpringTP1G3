<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste concerts</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

	<div class="container text-center">
		<div class="row">
			<div class="col">Id </div>
			<div class="col">Nom</div>
			<div class="col">Date</div>
			<div class="col">Lieu</div>
			<div class="col">Oeuvre</div>
			<div class="col">Action</div>
		</div>
		<div class="row" th:each="concert :${ listeC" th:with="id=${concert.id}">
			<div class="col" th:text="${id}"></div>
			<div class="col" th:text="${concert.nom}"></div>
			<div class="col" th:text="${concert.dateConcert}"></div>
			<div class="col" th:text="${concert.lieuC}"></div>
			<div class="col" th:text="${concert.oeuvreC}"></div>
			<div class="col" >
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<a th:href="'modifConcert/'+${id}"><button type="button" class="btn btn-outline-warning">Update</button></a>
					<a th:href="'deleteConcert/'+${id}"><button type="button" class="btn btn-outline-danger">Supprimer</button></a>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="d-grid gap-2 col-6 mx-auto">
	<a th:href="formconcertiste" ><button type="button" class="btn btn-outline-primary">Enregistrer un nouveau concertiste</button></a>
	</div>
</body>
</html>
