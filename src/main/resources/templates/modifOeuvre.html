<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier des informations</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	<link href="/css/form.css" rel="stylesheet">
</head>
<body>

	<div class="card">
		<h5 class="card-header">Modifier une oeuvre</h5>
		<div class="card-body">
			<h5  class="card-title">Formulaire de modification</h5>
			<form method="post" action="/modifOeuvre" modelAttribute="oeuvre">
				<div class="mb-3">
					<input type="hidden" class="form-control" id="nSoliste" name="nSoliste" th:value="${oeuvre.nOeuvre}">
				</div>
				<div class="mb-3">
					<label for="nom" class="form-label">Nom</label> 
					<input type="text" class="form-control" id="nom" name="nom" th:value="${oeuvre.nom}">
				</div>
				<div class="mb-3">
					<label for="duree" class="form-label">Dur√©e</label> 
					<input type="text" class="form-control" id="duree" name="duree" th:value="${oeuvre.duree}">
				</div>
				
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button type="submit" class="btn btn-outline-success">Enregistrer</button>
					<button type="reset" class="btn btn-outline-danger">Annuler</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
